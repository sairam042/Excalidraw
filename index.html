  </head>
  <body>
    <div class="root">
      <div class="top">
        <button class="menuButton sizeIncreasing">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="middleOptions">
          <button id="lockButton" class="sizeIncreasing">
            <i class="fa-solid fa-lock"></i>
          </button>
          <button class="handButton sizeIncreasing">
            <i class="fa-regular fa-hand"></i>
          </button>
          <button class="arrowButton sizeIncreasing">
            <i class="fa-solid fa-arrow-pointer"></i>
          </button>
          <button class="squareButton sizeIncreasing">
            <i class="fa-regular fa-square"></i>
          </button>
          <button class="daimondButton sizeIncreasing">
            <i class="fa-solid fa-diamond"></i>
          </button>
          <button class="circleButton sizeIncreasing">
            <i class="fa-regular fa-circle"></i>
          </button>
          <button class="arrowButton sizeIncreasing">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="sizeIncreasing" id="lineButton">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button id="pencilButton" class="sizeIncreasing">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button class="lettarButton sizeIncreasing">
            <i class="fa-solid fa-a"></i>
          </button>
          <button class="imageButton sizeIncreasing">
            <i class="fa-solid fa-image"></i>
          </button>
          <button class="eraserButton sizeIncreasing">
            <i class="fa-solid fa-eraser"></i>
          </button>
          <input id="colorPeker" type="color">
        </div>

        <div class="topLastTwoButtons">
          <button class="profileButton sizeIncreasing">
            <i class="fa-regular fa-user"></i>
          </button>
          <button class="libraryButton sizeOfLibrary">
            <i class="fa-solid fa-book-open"></i><pre> </pre>Library
          </button>
        </div>
      </div>
      <canvas id="canvasDrawing"></canvas>
      <div class="bottom">
        <div class="zomeAndUndoButtons">
          <div  class="zomeInButton">
            <button class="sizeIncreasing"><i class="fa-solid fa-minus"></i></button>
            <div class="percentageNumber sizeIncreasing">100%</div>
            <button class="sizeIncreasing"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div>
            <button class="sizeIncreasing"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="sizeIncreasing"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
        </div>
        <div>
          <button class="safeButton sizeIncreasing"><i class="fa-solid fa-shield"></i></button>
          <button class="questionButton sizeIncreasing"><i class="fa-regular fa-circle-question"></i></button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
